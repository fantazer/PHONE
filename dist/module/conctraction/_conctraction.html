<!--block conctraction-->
<div class="construction">
	<div class="construction__call">
		<div class="type type--md type--mid">звонки</div>
		<div class="construction__call-wrap">
			<div class="construction__call-text">
				<img src="img/in-arrow.png" alt="" />
				<span>Вход.</span>
			</div>
			<div class="swicher">
				<div class="swicher__block">
					<div class="swicher__btn">
						<img src="img/swich-btn.png" alt="" />
					</div>
				</div>
			</div>
			<div class="construction__call-text">
				<span>Исход</span>
				<img src="img/out-arrow.png" alt="" />
			</div>
		</div>
	</div>
	<div class="construction__type">
		<div class="type type--md type--mid">тип звонков</div>
		<select class="select--style">
			<option>Холодные</option>
			<option>Горячие</option>
			<option>Другие</option>
		</select>
	</div>
	<div class="construction__number">
		<div class="type type--md type--mid">количество операторов</div>
		<div class="range__wrap range__wrap--green">
			<input type="text" name="example_name" value="" class="range range--green " />
		</div>
	</div>
</div>
<!--block conctraction end-->
